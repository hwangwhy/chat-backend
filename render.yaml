services:
  - type: web
    name: chat-backend
    runtime: java
    plan: free
    buildCommand: |
      echo "Setting up Java environment..."
      export JAVA_HOME=/opt/render/project/.java
      export PATH=$JAVA_HOME/bin:$PATH
      java -version
      chmod +x ./mvnw
      ./mvnw clean package -DskipTests -B
    startCommand: |
      export JAVA_HOME=/opt/render/project/.java
      export PATH=$JAVA_HOME/bin:$PATH
      java -Dserver.port=$PORT -jar target/chat-backend-0.0.1-SNAPSHOT.jar
    healthCheckPath: /
    env: production
    envVars:
      - key: JAVA_HOME
        value: /opt/render/project/.java
      - key: JAVA_TOOL_OPTIONS
        value: -XX:MaxRAMPercentage=90.0
      - key: PATH
        value: $JAVA_HOME/bin:$PATH
      - key: DATABASE_URL
        fromDatabase:
          name: chat-db
          property: connectionString
      - key: SPRING_DATASOURCE_URL
        fromDatabase:
          name: chat-db
          property: connectionString
      - key: SPRING_DATASOURCE_USERNAME
        fromDatabase:
          name: chat-db
          property: user
      - key: SPRING_DATASOURCE_PASSWORD
        fromDatabase:
          name: chat-db
          property: password
      - key: JWT_SECRET
        generateValue: true
      - key: SPRING_PROFILES_ACTIVE
        value: production

databases:
  - name: chat-db
    databaseName: chatapp
    user: chatapp
    plan: free
